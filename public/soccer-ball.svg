<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ball base -->
  <circle cx="50" cy="50" r="45" fill="url(#ballGradient)" filter="url(#shadow)"/>

  <!-- Pentagon pattern - classic soccer ball design -->
  <!-- Center pentagon -->
  <polygon points="50,20 62,32 58,47 42,47 38,32" fill="#1a1a1a"/>

  <!-- Top right pentagon -->
  <polygon points="72,38 82,52 75,65 62,60 65,45" fill="#1a1a1a"/>

  <!-- Bottom right pentagon -->
  <polygon points="65,72 58,85 42,85 35,72 50,65" fill="#1a1a1a"/>

  <!-- Bottom left pentagon -->
  <polygon points="25,65 18,52 28,38 42,45 38,60" fill="#1a1a1a"/>

  <!-- Seam lines -->
  <g stroke="#cccccc" stroke-width="1" fill="none">
    <line x1="50" y1="20" x2="50" y2="5"/>
    <line x1="62" y1="32" x2="78" y2="22"/>
    <line x1="72" y1="38" x2="90" y2="38"/>
    <line x1="82" y1="52" x2="95" y2="60"/>
    <line x1="75" y1="65" x2="85" y2="80"/>
    <line x1="65" y1="72" x2="70" y2="90"/>
    <line x1="58" y1="85" x2="50" y2="95"/>
    <line x1="42" y1="85" x2="30" y2="90"/>
    <line x1="35" y1="72" x2="15" y2="80"/>
    <line x1="25" y1="65" x2="5" y2="60"/>
    <line x1="18" y1="52" x2="10" y2="38"/>
    <line x1="28" y1="38" x2="22" y2="22"/>
    <line x1="38" y1="32" x2="50" y2="20"/>
  </g>
</svg>
